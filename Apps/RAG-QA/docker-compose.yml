name: rag-qa
services:
  rag-qa:
    image: fromxiaobai/rchat-front:v8
    container_name: rchat-frontend
    ports:
      - "18300:3000"
    depends_on:
      - backend
    networks:
      - rag
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          memory: 512M
        limits:
          memory: 512M
  backend:
    image: fromxiaobai/rchat-back:v7
    container_name: backend
    volumes:
      # Mount the data directory to persist the database and knowledge base files
      - /DATA/AppData/RAG-QA/backend/data:/app/data
      # Mount the config file to allow for external configuration
      # - ./backend/models_config.json:/app/models_config.json
    networks:
      - rag
    restart: unless-stopped
networks:
  rag:
    driver: bridge
x-casaos:
  architectures:
    - amd64
  author: CasaOS Team
  category: Chat
  description:
    en_US: RAG
  developer: IceWhale
