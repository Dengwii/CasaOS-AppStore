name: chat
services:
  chat:
    container_name: chainlit
    image: yieol/chat:0.2
    depends_on:
      chat-postgres:
        condition: service_started
        required: true
    deploy:
      resources:
        reservations:
          memory: 512M
        limits:
          memory: 512M
    environment:
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=123456
      - BASE_URL=
      - API_KEY=
      - MODEL_NAME=DeepSeek-V3-0324
      - CHAINLIT_AUTH_SECRET=C
      - POSTGRES_DB=chainlit
      - POSTGRES_USER=chainlit
      - POSTGRES_PASSWORD=123456
      - THINK_BASE_URL=
      - THINK_API_KEY=
      - THINK_MODEL_NAME=DeepSeek-R1
      - USE_THINKING_MODEL=true
    ports:
      - target: 8000
        published: "8010"
        protocol: tcp
    networks:
      - chat-network
  chat-postgres:
    container_name: chat-postgres
    image: fromxiaobai/pg:for-chainlit
    deploy:
      resources:
        reservations:
          memory: 256M
        limits:
          memory: 256M
    environment:
      - POSTGRES_DB=chainlit
      - POSTGRES_USER=chainlit
      - POSTGRES_PASSWORD=123456
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/postgresql/data
        target: /var/lib/postgresql/data
    networks:
      - chat-network
networks:
  chat-network:
    name: chat-network
    driver: bridge
x-casaos:
  architectures:
    - amd64
  author: CasaOS Team
